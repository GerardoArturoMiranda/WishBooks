<div class="position-sticky" style="top: 0;">
    <footer class="d-flex flex-wrap align-items-center my-4 border-top p-0 justify-content-center full-books-catalog-title">
      <p *ngIf=" router.url == '/' " class="first-half-title m-0">All</p><p *ngIf=" router.url == '/myWishlist' " class="first-half-title m-0">Your</p><p class="second-half-title m-0">Titles</p>
    </footer>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 col-xl-6 col-xxl-4 justify-content-center text-align-center p-5" *ngFor="let book of books">
           <app-book [book]="book"></app-book>
        </div>
    </div>
</div>
<nav aria-label="text-align-center w-100">
    <ul class="pagination justify-content-center">
        <button class="btn btn-add-wishlist" type="button" id="loadMore" (click)="nextPage()">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
    </ul>
  </nav>
